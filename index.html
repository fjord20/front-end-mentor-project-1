<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@700&display=swap" rel="stylesheet">  
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="flex-container">
<div class="image-product">
<img src="/images/image-product-desktop.jpg" alt="Product">
</div>
<div class="product-info">
  <div class="parfume">
  <p >P e r f u m e</p>
  </div>
  <div class="title-parfume">
  <h1>Gabrielle Essence Eau De Parfum</h1>
  </div>
  <div class="parfume-description">
  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
  </p>
  </div>
<div class="cost">
  <div class="cost-real">
      <p>$149.99</p>
  </div>
  <div class="cost-del">
  <del>$169.99</del>
  </div>
</div>
  <div class="cart-bottom">  
  <div class="add-to-cart">
    <div class="image-cart">
      <img src="/images/icon-cart.svg" alt="">
    </div>
    <div class="add-to-cart-link">
    <a href="#">Add to Cart</a>
    </div>

  </div>
</div>
</div> 
</div>
</div>
</body>
</html>
